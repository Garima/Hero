<div class="product">
    <a [routerLink]="['/product/',prodData.id,urlBlurb]">
        <div class="name">{{prodData.name}}</div>
        <div class="prod-img"><img [src]="prodData.imgThumbnail || './assets/images/pdp/image_unavailable.jpg'" [alt]="prodData.name" class="img-responsive" /></div>
    </a>

    <div class="btn-quick-view" (click)="showQuickView()"><a>Quick View</a></div>
    <div class="price"><span class="fa fa-inr"></span>{{prodData.price | number}}</div>
</div>
