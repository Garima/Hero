<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close pull-right" (click)="quickViewModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body container-fluid">
            <div class="row"  *ngIf="quickViewData">
                <div class="col-md-6">
                    <div class="prodImg"><img [src]="quickViewData.imgThumbnail || './assets/images/pdp/image_unavailable.jpg'" [alt]="quickViewData.name"/></div>
                </div>
                <div class="col-md-6">
                    <div class="name">{{quickViewData.name}}</div>
                    <div class="price"><span class="fa fa-inr"></span>
                        {{(quickViewData.price | number)== 0 ? 'Coming Soon' : (quickViewData.price | number)}}/-
                    </div>
                    <div class="specifications" *ngIf="quickViewData.specifications">
                        <div class="specifications-hd">
                            Specifications
                        </div>
                        <ul class="specification">
                            <ng-container *ngFor="let specification of quickViewData.specifications;let i = index;">
                            <li *ngIf="i<6">
                                {{specification.description}}
                            </li>
                            </ng-container>
                        </ul>
                    </div>

                    <div class="">
                        <a class="hc-btn hc-btn-primary mar-r-20" [routerLink]="['/product/',quickViewData.id,getUrlBlurb()]">Read More</a>
                        <a class="hc-btn hc-btn-primary" [routerLink]="['/storeLocator']">Find a dealer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
