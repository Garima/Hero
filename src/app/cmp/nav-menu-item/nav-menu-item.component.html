<span (mouseover) = 'hoverNav()' (mouseout) = 'hoverOutNav()' class="nav-menu"   (window:resize)="onResize($event)" >

<a class="menu-lvl1" [class.arrowDown]="IsDesktop && menu.sub_categories.length > 0" [href]="menu.link"
   (click)= 'closeNav()'>{{menu.name}}</a>

<!--<a class="menu-lvl1" [class.arrowDown]="menu.subNav" *ngIf="IsMobile" (click)="toggleSubNav();">{{menu.name}}</a>-->
<div *ngIf="IsDesktop && menu.sub_categories.length > 0" class="menu-flyout-container transition" [class.visible]="subNavVisible">
    <div class="menu-flyout transition" [class.visible]="subNavVisible">
    <ul class="subNavContainer">
        <li *ngFor="let subNav of menu.sub_categories" [style.width.%]="cycleWidth">
            <a  [ngStyle]="{ 'background-image': 'url(' + subNav.img + ')'}" class="menu-lvl2 transition"
                [href]="['/'+ menu.link+ '/' + subNav.link]"  (click)= 'closeNav()' >
                {{subNav.name}}
            </a>
        </li>
    </ul>
    </div>
</div>
</span>
